<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>예제1</title>
    <style>
        body{
            background-color: rgb(215, 211, 211);
        }
        h2{
            text-align: center;
        }
        td{
            padding: 10px;
            border:1px solid gray;
        }
        td.A{
            text-align: center;
            font-style: bold;
            font-size: x-large;
        }
        button{
            padding: 1px 25px;
        }
        table{
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <h2>홈쇼핑 회원 등록</h2>
    <table style="width:75%;margin: auto;">
        <tr>
            <td style="width:30%" class="A" colspan="2">회원번호(자동발생)</td>
            <td style="width:45%" colspan="4"><input type="number" name="number"></td>
        </tr>
        <tr>
            <td style="width:30%" class="A" colspan="2">회원성명</td>
            <td style="width:45%" colspan="4"><input type="name" name="name"></td>
        </tr>
        <tr>
            <td style="width:30%" class="A" colspan="2">회원전화</td>
            <td style="width:45%" colspan="4"><input style="width:250px;" type="text" name="Phone"></td>
        </tr>
        <tr>
            <td style="width:30%" class="A" colspan="2">회원주소</td>
            <td style="width:45%" colspan="4"><input style="width:450px;" type="text" name="addr"></td>
        </tr>
        <tr>
            <td style="width:30%" class="A" colspan="2">가입일자</td>
            <td style="width:45%" colspan="4"><input type="text" name="date"></td>
        </tr>
        <tr>
            <td style="width:30%" class="A" colspan="2">고객등급 [A:VIP,B:일반,C:직원]</td>
            <td style="width:45%" colspan="4"><input type="text" name="rank"></td>
        </tr>
        <tr>
            <td style="width:30%" class="A" colspan="2">도시코드</td>
            <td style="width:45%" colspan="4"><input type="number" name="number"></td>
        </tr>
        <tr>
            <td class="A" colspan="6">
                <button>등 록</button>
                <button>조 회</button>
            </td>

        </tr>
    </table>
</body>
</html>
