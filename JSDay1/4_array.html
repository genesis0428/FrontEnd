<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSDay1_배열</title>
    <link rel="shortcut icon" href="#">
</head>
<body>
    <p id="twice"></p>
    <hr>
    <p id="k-group"></p>
    <script>
        let arr1 = [11,22,44,99,55] //인덱스 0~4
        console.log(arr1)
        console.log(typeof arr1)
        console.log(arr1[3])
        arr1[2]=77
        console.log(arr1.sort())
        console.log(arr1.reverse())
        arr1[6]=44
        console.log(arr1)
        arr1=[1,5,6,7]; //let 변수 이므로 객체 자체 변경 가능.
        
        const arr2 =['apple', 'mango', 'kiwi', 'banana', '딸기', '사과']
        console.log(arr2)
        arr2[7]='배'        //기존객체 변경은 가능
        console.log(arr2)
        // arr2=['abc', 'xyz'] //const 이므로 객체 자체 변경은 못함

        let arr3 = ['apple',111,true,'mango']
        console.log(arr3)

        const arr4 = ['사나', '채영', '모모', '나연', '다현']
        console.log(arr4)

        let result ='<ul>'
        for(let i=0;i<arr4.length;i++){
            // result += '<li>' + arr4[i] + '</li>'
            result += `<li>${arr4[i]}</li>` //백틱 ` 와 표현식 기호${} 사용 (+연결연산 사용안함)
        }
        result += '</ul>'
        document.getElementById('twice').innerHTML=result;

        const arr5 = ['트와이스', 'nct', '에스파', 'viviz', 'blackpink']
        result = '<ul>'
        //for문에서 반복할 부분을 함수로 작성. forEach 함수 안에 들어가 있는 function은 콜백함수라고 합니다.
        //forEach의 인자는 함수.

        //function(value,index,array) 이 순서는 foreach 주체가 arr5, 배열일때 정해진 순서
        //인자는 뒤에 index, array 코드에서 사용안할 때 생략할 수 있습니다.
        arr5.forEach(function(value,index,array){
            result += `<li>${value}</li>`
            // result += `<li>${value}</li>`
        });
        result += '</ul>'
        document.getElementById('k-group').innerHTML=result;
    </script>
</body>
</html>
